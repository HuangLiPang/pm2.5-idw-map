<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <title>LASS: IDW Diagram</title>
  <meta charset="utf-8" />
  <!-- refresh every 300 seconds -->
  <meta http-equiv="refresh" content="300">
  <!-- include css -->
  <link type="text/css" rel="stylesheet" href="leaflet/leaflet.css" />
  <link type="text/css" rel="stylesheet" href="css/idw-main.css" />
  <link type="text/css" rel="stylesheet" href="css/popup.css" />
  <!-- <link type="text/css" rel="stylesheet" href="css/leaflet-velocity.css" /> -->
  <!-- include libraries -->
  <!-- <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script> -->
  <script src="leaflet/leaflet.js"></script>
  <script src="js/leaflet-idw.js"></script>
  <script src="js/idw-legend.js"></script>
  <script src="js/idw-logo.js"></script>
  <!-- <script src="js/leaflet-velocity.js"></script> -->
  <!-- multi language using jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <div id="map"></div>
  <div class="overlay">
    <div class="popup">
      <h2 data-list="0"></h2>
      <select>
        <option value="zh-TW">中文</option>
        <option value="en">English</option>
      </select>
      <div class="content" id="popup_content">
        <ol>
          <li data-list="1"></li>
          <li data-list="2"></li>
          <li data-list="3"></li>
          <li data-list="4"></li>
        </ol>
        <a class="close">×</a>
      </div>
    </div>
  </div>
</body>
<script src="js/idw-main.js"></script>
<script src="js/public-panic.js"></script>
</html>
